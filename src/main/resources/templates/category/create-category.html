<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container">
    <h1 class="fw-bold">Add Category</h1>
    <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
      <span th:text="${message}"></span>
    </div>

    <form action="#" th:action="@{/category}" method="post" th:object="${category}">
      <div class="input-group">
        <span class="input-group-text">Category Name</span>
        <input type="text" aria-label="Name" class="form-control" th:field="*{name}" required>
      </div>
      <br/>
      <button type="submit" class="btn btn-primary">Create</button>
      <a class="btn btn-outline-dark" href="/category" role="button">Cancel</a>

    </form>
  </div>
  <div th:replace="fragments/script-fragment"></div>
</div>
