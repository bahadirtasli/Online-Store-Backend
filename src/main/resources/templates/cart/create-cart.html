<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Go Shopping</h1>
        <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/cart/create}" method="post" th:object="${cart}">
            <div class="input-group">
                <span class="input-group-text">Order Line</span>
                <input type="text" aria-label="OrderLine" class="form-control" th:field="*{orderLine}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Total Cost</span>
                <input type="text" aria-label="totalCost" class="form-control" th:field="*{totalCost}" required>
            </div>
            <a class="btn btn-outline-dark" href="/category" role="button">Cancel</a>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
