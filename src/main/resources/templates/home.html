<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sda study system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
            <div class="col-md-6 px-0">
                <h1 sec:authorize="isAuthenticated()" class="display-4 fst-italic">SOFTWARE DEVELOPMENT ACADEMY STUDY SYSTEM <span th:text="${#authentication.name}"></span></h1>
                <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
                <p class="lead mb-0"><a href="#" class="text-white fw-bold">Continue reading...</a></p>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-primary" href="/login" role="button">Login</a>
                <a class="btn btn-success" href="/user/signup" role="button">Signup</a>
            </div>
        </div>
    </main>
</div>


</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
