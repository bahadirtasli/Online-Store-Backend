<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Add Product</h1>
        <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/product}" method="post" th:object="${product}">
            <div class="input-group">
                <span class="input-group-text">Product Title</span>
                <input type="text" aria-label="title" class="form-control" th:field="*{title}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <input type="text" aria-label="description" class="form-control" th:field="*{description}" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">Inventory</span>
                <input type="number" aria-label="Inventory" class="form-control" th:field="*{inventory}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Price</span>
                <input type="number" aria-label="Price" class="form-control" th:field="*{price}" required>
            </div>
            <br/>
            <div class="form-group mb-3">
                <select class="form-select" aria-label="categories" th:field="*{category.id}">
                    <option th:each="category:${categories}" th:text="${category.name.replace('_',' ')}" th:value="${category.id}">
                    </option>

                </select>
            </div>
            <a class="btn btn-outline-dark" href="/product" role="button">Cancel</a>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
