<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Product List</h1>

        <div class="alert alert-success" role="alert" th:if="${messageType} == 'success'">
            <span th:text="${message}"></span>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
            <span th:text="${message}"></span>
        </div>
        <div class="alert alert-info" role="alert" th:if="${products.size() == 0}">
            No products found!
        </div>
        <a class="btn btn-success" href="/product/create" role="button">Add product</a>
        <br/>
        <table class="table table-dark" th:if="${products.size() > 0}">
            <thead>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">In Stock</th>
            <th scope="col">Actions</th>

            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <th scope="row">
                    <a href="#" class="text-decoration-none" th:href="@{/product/{title}(title=${product.title})}">
                        <span th:text="${product.title}"></span>
                    </a>
                </th>
                <td th:text="${product.title}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.inventory}"></td>
                <td>
                    <a class="btn btn-warning" role="button" th:href="@{/product/update/{title}(title=${product.title})}" th:if="${product.isActive()}">
                        <i class="bi bi-pen"></i>
                    </a>

                    <a class="btn btn-danger" role="button" th:href="@{/product/delete/{title}(title=${product.title})}" th:if="${product.isActive()}">
                        <i class="bi bi-trash2-fill"></i>
                    </a>
                    <a class="btn btn-success" role="button" th:href="@{/product/restore/{title}(title=${product.title})}"
                       th:if="${!product.isActive()}">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
