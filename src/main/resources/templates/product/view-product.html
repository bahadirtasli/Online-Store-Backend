<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container">
    <h1 class="fw-bold">Product Details</h1>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="category" th:value="${product.category.getName()}">
      <label for="category">Category</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="desc" th:value="${product.description}">
      <label for="desc">Description</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="inventory" th:value="${product.inventory}">
      <label for="inventory">In stock</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="price" th:value="${product.price}">
      <label for="price">Price</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="thumbnailUrl" th:value="${product.thumbnailUrl}">
      <label for="thumbnailUrl">ProductImage</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="active" th:value="${product.active} ? 'Yes' : 'No'">
      <label for="active">Active</label>
    </div>
    <p> get location</p>
    <button onclick="getLocation()">try it</button>
    <a class="btn btn-outline-primary" href="/product" role="button">Back</a>
  </div>


</div>
