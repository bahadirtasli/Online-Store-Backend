<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

<div class="container-fluid">

    <div th:replace="fragments/navbar">  </div>

    <div class="container">
        <h1><b>Edit Product</b></h1>

        <form action="#" th:action="@{/product}" method="post" th:object="${product}">
            <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" aria-label="name" class="form-control" th:field="*{title}" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <input type="text" aria-label="description" class="form-control" th:field="*{description}" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">qty in stock</span>
                <input type="number" aria-label="inventory" class="form-control" th:field="*{inventory}" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">Price</span>
                <input type="number" aria-label="price" class="form-control" th:field="*{price}" required>
            </div>
            <div class="form-group mb-3">
                <select class="form-select" aria-label="subCategories" th:field="*{subCategory.id}">
                    <option th:each="subCategory:${subCategories}" th:text="${subCategory.name.replace('_',' ')}" th:value="${subCategory.id}">
                    </option>
                </select>
            </div>
            <input id="id" th:field="*{id}" type="hidden">
            <input id="active" th:field="*{active}" type="hidden">


            <a class="btn btn-outline-warning" href="/product" role="button">Cancel</a>
            <button type="submit" class="btn btn-success">Update</button>

        </form>
    </div>

    <div th:replace="fragments/script-fragment">

    </div>
</div>

</body>
</html>
